<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Rescheduling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, rgba(34, 193, 195, 1), rgba(253, 187, 45, 1));
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(34, 193, 195, 1);
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px 20px;
            font-size: 24px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .floating-btn:hover {
            background-color: rgba(253, 187, 45, 1);
            transform: scale(1.1);
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Dynamic Task Rescheduling</h1>
        <div id="schedule-container" class="row">
            {% for item in schedule %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <h4>{{ item.task }}</h4>
                    <p><strong>Priority:</strong> {{ item.priority }}</p>
                    <p><strong>Start Time:</strong> {{ item.start_time }}</p>
                    <p><strong>End Time:</strong> {{ item.end_time }}</p>
                    <p><strong>Remaining days:</strong> {{ item.day }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <button class="floating-btn" id="refresh-btn">â†»</button>

    <script>
        document.getElementById('refresh-btn').addEventListener('click', function() {
            fetch('/api/schedule/')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('schedule-container');
                    container.innerHTML = '';
                    data.schedule.forEach(item => {
                        const card = `
                            <div class="col-md-4">
                                <div class="card mb-4">
                                    <h4>${item.task}</h4>
                                    <p><strong>Priority:</strong> ${item.priority}</p>
                                    <p><strong>Start Time:</strong> ${item.start_time}</p>
                                    <p><strong>End Time:</strong> ${item.end_time}</p>
                                    <p><strong>Remaining days:</strong> ${ item.days }</p>
                                </div>
                            </div>`;
                        container.innerHTML += card;
                    });
                });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

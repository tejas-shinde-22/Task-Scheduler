<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fb;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        /* Sidebar */
        .sidebar {
            background: linear-gradient(180deg, #4B0082, #00CED1);
            color: white;
            height: 100vh;
            width: 260px;
            position: fixed;
            top: 0;
            left: -100%;
            transition: 0.3s ease-in-out;
            z-index: 1000;
            padding: 20px;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar h5 {
            color: #ffc107;
            text-align: center;
            text-transform: uppercase;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px;
            margin: 10px 0;
            transition: all 0.3s;
            border-radius: 8px;
        }

        .sidebar a:hover {
            background: rgba(255, 193, 7, 0.8);
            color: #343a40;
        }

        /* Toggle Button */
        .toggle-btn {
            position: absolute;
            left: 10px;
            top: 10px;
            background: #ffc107;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1100;
        }

        @media (min-width: 768px) {
            .sidebar {
                left: 0;
            }
            .toggle-btn {
                display: none;
            }
        }

        /* Main Content */
        .main-content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }

        @media (min-width: 768px) {
            .main-content {
                margin-left: 260px;
            }
        }

        /* Form Styling */
        .task-form-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .form-control, .form-select {
            border-radius: 8px;
        }

        /* Button Responsiveness */
        @media (max-width: 576px) {
            .d-flex {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar Toggle Button -->
    <div class="toggle-btn" onclick="toggleSidebar()">‚ò∞ Menu</div>

    <!-- Sidebar -->
    <div class="sidebar">
        <h5>Task Scheduler</h5>
        <a href="/home"><i class="fas fa-home"></i> Home</a>
        <a href="/add-task"><i class="fas fa-plus"></i> Add Task</a>
        <a href="/add-employee" class="active"><i class="fas fa-user-plus"></i> Add Employee</a>
        <a href="/view-schedule"><i class="fas fa-calendar-alt"></i> View Schedule</a>
        <a href="/analytics"><i class="fas fa-chart-line"></i> Analytics</a>
        {% comment %} <a href="/settings"><i class="fas fa-cogs"></i> Settings</a> {% endcomment %}
        <a href="/logout_user"><i class="fas fa-sign-out-alt"></i> Log out</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="text-center bg-primary text-white py-4 rounded">
            <h2><i class="fas fa-user-plus"></i> Add New Employee</h2>
        </header>

        <div class="container mt-5">
            <div class="task-form-container">
                <form action="{% url 'add_employee' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="Enter employee name">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter email">
                    </div>

                    <!-- Upload Employee Image -->
                    <div class="mb-3">
                        <label for="employee_image" class="form-label">Upload Employee Image (.jpeg, .jpg, .png):</label>
                        <input type="file" class="form-control" id="employee_image" name="employee_image" accept="image/*">
                    </div>

                    <div class="mb-3">
                        <label for="position" class="form-label">Position:</label>
                        <select class="form-select" id="position" name="position" required>
                            <option value="" disabled selected>Select Position</option>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="Frontend Developer">Frontend Developer</option>
                            <option value="Backend Developer">Backend Developer</option>
                            <option value="Python Developer">Python Developer</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="department" class="form-label">Department:</label>
                        <select class="form-select" id="department" name="department" required>
                            <option value="" disabled selected>Select Department</option>
                            <option value="Development">Development</option>
                            <option value="Design">Design</option>
                            <option value="Marketing">Marketing</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone_number" name="phone_number" 
                        placeholder="Enter phone number" required pattern="[0-9]{10}" maxlength="10">

                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter password">
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
                        <label class="form-check-label" for="is_active">Is Active</label>
                    </div>

                    <div class="d-flex justify-content-center align-items-center gap-2 mt-3">
                        <button type="submit" class="btn btn-primary">‚ûï Add Employee</button>
                        <a href="{% url 'view_employees' %}" class="btn btn-secondary">üìã View Employees</a>
                        <a href="{% url 'home' %}" class="btn btn-warning">‚¨ÖÔ∏è Back to Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
